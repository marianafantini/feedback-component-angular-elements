<div class="container">
  <p>Hello!</p>
  <p>To do list is being loaded, it will appear in a second.</p>
  
  <ul>
    <li *ngFor="let task of (toDoList$ | async)">
      <input type="checkbox" [(ngModel)]="task.done">
      {{task.text}}
    </li>
  </ul>
  <button (click)='onButtonClicked()'>{{title}}</button>
</div>
